Experiment:
  name: "infection-scenario"
  nodeactors:
    - name: "na-server"
      persitent_volume_path: ["/app/results/", "/app/results/"]
      replicas: 1
      containers:
        - name: "tshark"
          image: "ghcr.io/khalilsantana/network-monitor:infection-scenario-iot-v1-ram-dbg"
          imagePullPolicy: "Always"
          command: ["iptables-80-22-tshark.sh"]
          securityContext:
            privileged: true
          env:
            - name: "TIMEOUT_CMD"
              value: "1000"
        - name: "server"
          image: "ghcr.io/khalilsantana/nginx-simple:infection-scenario-iot-v1-ram-dbg"
          imagePullPolicy: "Always"
          securityContext:
            privileged: true
          ports:
            - containerPort: 80
          env:
            - name: "ENABLE_SLOWLORIS_DEFENSE"
              value: "true"
          resources:
            requests:
              memory: "1G"
              cpu: "1"
            limits:
              memory: "2G"
              cpu: "2"
      region: "rpi-1-ufmg"
      cluster: "iot"
    
    - name: "vulnerable"
      persitent_volume_path: "/app/results/"
      replicas: 1
      containers:
        - name: "client"
          image: "ghcr.io/khalilsantana/infection-scenario:infection-scenario-iot-v1-ram-dbg"
          imagePullPolicy: "Always"
          command: ["/entry.sh"]
          args: ['./vulnerable.sh']
          env:
            - name: "TIMEOUT_CMD"
              value: "1000"
            - name: "ADD_SERVER_IP_TO_COMMAND"
              value: "true"
          ports:
            - containerPort: 80
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128M"
              cpu: "200m"
      region: "rpi-2-ufmg"
      cluster: "iot"

    - name: "attacker"
      persitent_volume_path: ["/app/results/", "/app/results/"]
      replicas: 1
      containers:
        - name: "attacker"
          image: "ghcr.io/khalilsantana/infection-scenario:infection-scenario-iot-v1-ram-dbg"
          imagePullPolicy: "Always"
          command: ["/entry.sh"]
          args: ["python3", "attacker.py", "vulnerable"]
          env:
            - name: "TIMEOUT_CMD"
              value: "1000"
            - name: "TIME_WAIT_START"
              value: "30"
            - name: "PASSW_LIST"
              value: "10_common_passwords"
            - name: "ATTACK_CMD"
              value: "mentored-attack hping3 na-server net1 180 -S --flood -d 1024 -p 80"
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "1000m"
            limits:
              memory: "512M"
              cpu: "2000m"
        - name: "tshark"
          image: "ghcr.io/khalilsantana/network-monitor:infection-scenario-iot-v1-ram-dbg"
          imagePullPolicy: "Always"
          command: ["iptables-80-22-tshark.sh"]
          securityContext:
            privileged: true
          env:
            - name: "TIMEOUT_CMD"
              value: "1000"
      region: "rpi-3-ufmg"
      cluster: "iot"

    - name: "attacker2"
      persitent_volume_path: ["/app/results/", "/app/results/"]
      replicas: 1
      containers:
        - name: "attacker2"
          image: "ghcr.io/khalilsantana/infection-scenario:infection-scenario-iot-v1-ram-dbg"
          imagePullPolicy: "Always"
          command: ["/entry.sh"]
          args: ["python3", "attacker.py", "vulnerable-rpi-8-ufmg"]
          env:
            - name: "TIMEOUT_CMD"
              value: "1000"
            - name: "TIME_WAIT_START"
              value: "30"
            - name: "PASSW_LIST"
              value: "10_common_passwords"
            - name: "ATTACK_CMD"
              value: "mentored-attack hping3 na-server net1 180 -S --flood -d 1024 -p 80"
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "1000m"
            limits:
              memory: "512M"
              cpu: "2000m"
        - name: "tshark"
          image: "ghcr.io/khalilsantana/network-monitor:infection-scenario-iot-v1-ram-dbg"
          imagePullPolicy: "Always"
          command: ["iptables-80-22-tshark.sh"]
          securityContext:
            privileged: true
          env:
            - name: "TIMEOUT_CMD"
              value: "1000"
      region: "rpi-4-ufmg"
      cluster: "iot"

    - name: "generic-client-static-rpi-4"
      persitent_volume_path: "/app/results/"
      replicas: 5
      containers:
        - name: "client-static"
          image: "ghcr.io/khalilsantana/generic-client:infection-scenario-iot-v1-ram-dbg"
          imagePullPolicy: "Always"
          command: ["/entry.sh"]
          args: ["random-requests.sh"]
          env:
            - name: "TIME_WAIT_START"
              value: "0"
            - name: "TIMEOUT_CMD"
              value: "1000"
            - name: "ADD_SERVER_IP_TO_COMMAND"
              value: "true"
            - name: "MIN_RANDOM"
              value: "1.0"
